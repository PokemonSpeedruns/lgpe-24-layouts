<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
	  
      <!-- CSS -->
      <link rel="stylesheet" href="css/common.css" />
      <link rel="stylesheet" href="css/prepostgame.css" />
      <video autoplay loop muted> 
         <source src="img/layouts/COMMENTARY_PREGAME.webm" type="video/webm">
      </video>
	  
      <!-- JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/layouts/game-layout.js"></script>
   </head>
   <body>
   
      <!-- Comms details -->
      <div class="comms-container" id="comms-container1">

      <div class="comms-container" id="comms-container2">

         <div class="comms-name" id="commentator3Name"></div>

      </div>

      <!-- Runner details -->
      <div class="runner-container" id="runner-container1">

            <img class="game-img" id="game-img1" />

         <div class="runner-info" id="runner-info1">

      </div>

            <img class="game-img" id="game-img3" />

         <div class="runner-info" id="runner-info3">
